<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
        <span class="text-primary">{{i+1}} </span>
        <span class="noticia-souce-name">{{noticia.source.name}}</span>
        <div class="noticias-more">
           <ion-button (click)="actionshet()" fill="clear">
             <ion-icon slot="icon-only" name="ellipsis-horizontal-outline"></ion-icon>
           </ion-button>
        </div>
    </ion-card-subtitle>

    <ion-card-title (click)="vernoticias()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img [src]="noticia.urlToImage" *ngIf="noticia.urlToImage"></ion-img>
  <ion-card-content>
    <p> {{noticia.description}}</p>
  </ion-card-content>
</ion-card>
