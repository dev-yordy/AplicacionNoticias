<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezado
    </ion-title>
  </ion-toolbar>

  <ion-segment value="business" scrollable color="primary" mode="md" (ionChange)="cambioCategoria($event)">

    <ion-segment-button *ngFor="let categoria of categorias" 
                        [value]="categoria">
      <ion-label>{{ categoria }}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content color="dark">
    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px"  position="bottom" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
</ion-content>
